version: '3.8'

services:
  email-service:
    build: .
    container_name: skillswap-email
    ports:
      - "${PORT:-3005}:3005"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=${PORT:-3005}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
    restart: unless-stopped
    # Для разработки можно добавить volumes
    # volumes:
    #   - ./src:/app/src
    #   - ./package.json:/app/package.json